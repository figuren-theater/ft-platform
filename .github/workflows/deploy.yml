# With this workflow, whenever you publish a new release, 
# GitHub will trigger the workflow and run the deploy job, 
# which will install the dependencies, build the project, 
# and deploy the new or updated files to the remote server.

name: Release Deploy Workflow

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
  
      - name: Install composer plugin
        run: composer require --no-dev --prefer-dist --no-interaction -vv figuren-theater/altis-core
        
      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --no-interaction -vv
        
      - name: Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21 # todo replace with your web hosts ftps port
